<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC_APPS | {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #0f172a, #000);
        }
    </style>
</head>
<body class="pt-20 min-h-screen text-white font-sans relative">
    <!-- Navbar -->
    <div class="backdrop-blur-md bg-blue-600/70 shadow-lg fixed top-0 left-0 w-full z-20 border-b border-blue-400/50">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="text-3xl font-extrabold tracking-wide text-white drop-shadow-lg">
                <a href="{% url 'home' %}">ðŸ’» PC Apps Hub</a>
            </h1>
            <nav>
                <ul class="flex gap-8 text-lg font-medium">
                    <li><a href="{% url 'home' %}" class="hover:text-yellow-300 transition">Home</a></li>
                    <li><a href="{% url 'all_apps' %}" class="hover:text-yellow-300 transition">All</a></li>
                    <li><a href="{% url 'apps' %}" class="hover:text-yellow-300 transition">Apps</a></li>
                    <li><a href="{% url 'games' %}" class="hover:text-yellow-300 transition">Games</a></li>
                    <li><a href="{% url 'about' %}" class="hover:text-yellow-300 transition">About</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Main content -->
    <main class="container mx-auto px-6 py-10">
        <div class="bg-white/5 backdrop-blur-md rounded-xl shadow-lg border border-blue-300/10 p-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-600 to-indigo-800 text-white py-4 text-center w-full fixed bottom-0 left-0 shadow-lg border-t border-blue-300/20">
        &copy; 2025 | Developed By: <span class="font-semibold text-yellow-300">Mate Ricky Mate</span>
    </footer>
</body>
</html>
